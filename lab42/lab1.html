<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Data from the Form (value)</title>
</head>
<body>
    <h1>Getting Data from the Form (value)</h1>
    <label for="username">Enter Username:</label>
    <input type="text" id="username" placeholder="Type here">
    <button onclick="displayValue()">Submit</button>
    <p id="output"></p>

    <script>
        function displayValue() {
            let username = document.getElementById("username").value;
            document.getElementById("output").innerText = "Entered Username: " + username;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling Division Errors</title>
</head>
<body>

    <h1> Handling Division Errors </h1>

    <script>
         function divide(a, b) {
             try {
                 if (b === 0){
                     throw new Error("Cannot divide by zero");
                 }
                 return a / b;
             } catch (error){
                 console.error(error.message);
             }
         }

         console.log(divide(10,2));
         console.log(divide(10,0));
    </script>

</body>
</html>

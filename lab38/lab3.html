<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Debugging an Object Array with console.table() </title>
</head>
<body>

    <h1> Debugging an Object Array with console.table() </h1>

    <script>
        let users = [
            { name: "Alice", age: 25 },
            { name: "Bob", age: 30 },
            { name: "Charlie", age: 22 }
        ];
        console.table(users);
    </script>

</body>
</html>

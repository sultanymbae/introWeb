<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Functions & Scope</title>
</head>
<body>

    <h1> Functions & Scope !</h1>

    <script>
        function sum(a, b) {
          return a + b;
        }
        console.log(sum(4, 5));
        function square(num){
          return num*num;
        }
        console.log(square(6));
        function max (a, b) {
          return a > b ? a : b;
        }
        console.log(max(7, 3));

    </script>

</body>
</html>

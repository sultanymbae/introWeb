<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Through an Array with for Loop</title>
</head>
<body>

    <h1>Looping Through an Array with for Loop !</h1>

    <script>
        let fruits = ["Apple", "Banana", "Cherry", "Mango", "Orange"];
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }
    </script>

</body>
</html>

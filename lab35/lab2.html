<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS The While Loop</title>
</head>
<body>

    <h1>JS The While Loop !</h1>

    <script>
        let num = 10;
        while (num >= 1) {
          console.log(num);
          num--;
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS The Do...While Loop</title>
</head>
<body>

    <h1>JS The Do...While Loop !</h1>

    <script>
        let userInput;
        do {
          userInput = parseInt(prompt("Enter a number greater than 10:"), 10);
        } while (userInput <= 10);
        console.log("Valid input received:",userInput);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Through an Array with while Loop</title>
</head>
<body>

    <h1>Looping Through an Array with while Loop !</h1>

    <script>
        let fruits = ["Apple", "Banana", "Cherry", "Mango", "Orange"];
        let i = 0;
        while (i <fruits.length) {
            console.log(fruits[i]);
            i++
        }
    </script>

</body>
</html>

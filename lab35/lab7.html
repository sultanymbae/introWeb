<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using continue in a Loop</title>
</head>
<body>

    <h1>Using continue in a Loop !</h1>

    <script>
        let numbers = [1,2,3,4,5,6,7];
        for (let i = 0; i < numbers.length; i++) {
            if(numbers[i] === 5){
               continue;
            }
            console.log(numbers[i]);
        }
    </script>

</body>
</html>

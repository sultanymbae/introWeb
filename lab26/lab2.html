<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment and Line Height</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="left-align">This text is left-aligned with a line height of 1.2.</p>
    <p class="center-align">This text is center-aligned with a line height of 1.5.</p>
    <p class="right-align">This text is right-aligned with a line height of 2.0.</p>
    <p class="justify-align">This text is justified with a line height of 1.8.</p>
</body>
</html>

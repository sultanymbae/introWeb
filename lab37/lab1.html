<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array Methods(push, pop)</title>
</head>
<body>

    <h1> Array Methods(push, pop) !</h1>

    <script>
        let fruits = ["apple", "banana", "cherry"]
        let last = fruits.pop();
        document.write(last);
    </script>

</body>
</html>

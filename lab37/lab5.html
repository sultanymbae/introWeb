<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Working with Objects (Key-Value Operations)</title>
</head>
<body>

    <h1> Working with Objects (Key-Value Operations)) !</h1>


    <script>
        let user = {
          name: 'Alice',
          age: 25,
          city: 'New York'
        };
        console.log(user.name);
        user.age = 26;
        console.log(user);

    </script>

</body>
</html>

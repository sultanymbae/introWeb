<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transforming data with map()</title>
</head>
<body>


    <h1> Transforming data with map() !</h1>

    <script>
        let nums = [1, 2, 3, 4, 5];
        let doubled = nums.map (nums => nums * nums);
        console.log(doubled);
        console.log(nums);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Filtering data with filter()</title>
</head>
<body>


    <h1> Filtering data with filter() !</h1>

    <script>
        let ages = [12, 18, 25, 30, 15];
        let adults = ages.filter(ages => ages >= 18);

        console.log(adults);
    </script>

</body>
</html>

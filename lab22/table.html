<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
</head>
<body>
    <h2>People and Their Favourite Programming Languages</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Favorite Language</th>
        </tr>
        <tr>
          <td>Alice</td>
          <td>25</td>
          <td>Python</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>30</td>
          <td>JavaScript</td>
        </tr>
        <tr>
          <td>Charlie</td>
          <td>22</td>
          <td>C++</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-in Effect</title>
    <style>
        .text {
            font-size: 20px;
            opacity: 0.5;
            transition: opacity 0.5s ease;
        }

        .text:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <p class="text">Hover over me to see the fade-in effect.</p>
</body>
</html>

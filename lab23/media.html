<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
</head>
<body>
    <h1>Multimedia Page</h1>
    <h2>Image Section</h2>
    <img src="mountain.jpg" alt="mountain" width="735" height="424">


    <h2>Audio Section</h2>
    <audio controls>
      <source src="chill-guy.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <h2>Video Section</h2>
    <video controls width="700" height="500" poster="chillguy.jpg">
      <source src="the-chill-guy.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
</body>
</html>

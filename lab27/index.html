<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">Box Model Example</div>
    <div class="container">This is a container with max-width.</div>
    <div class="overflow-box hidden">Overflow: hidden - This text is too long and will be clipped.</div>
    <div class="overflow-box scroll">Overflow: scroll - This text is too long, so a scrollbar will appear.</div>
    <div class="overflow-box auto">Overflow: auto - A scrollbar appears only when needed.</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #box {
            width: 50px;
            height: 50px;
            background-color: red;
            position:absolute;
            top: 100px;
        }
    </style>
    <title>Moving Box</title>
</head>
<body>
    <p id="box"></p>
    <button id="moveButton">Move Right</button>

    <script>
        let box = document.getElementById("box");
        let button = document.getElementById("moveButton");
        let position = 0;

        button.onclick = function (){
            let interval = setInterval(() => {
                if (position < 300) {
                    position += 5;
                    box.style.left = position + "px";
                } else {
                    clearInterval(interval);
                }
            }, 50);
        }
    </script>
</body>
</html>

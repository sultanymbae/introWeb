<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventing Default Form Submission (event.preventDefault)</title>
</head>
<body>
    <h1>Preventing Default Form Submission (event.preventDefault)</h1>
    <form id="myForm">
        <input type="text" placeholder="Enter text" required>
        <button type="submit">Submit</button>
    </form>
    <p id="error"></p>
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("error").innerText = "Form submission prevented!";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Event (onclick)</title>
</head>
<body>
    <h1>Button Click Event (onclick)</h1>
    <button onclick="changeText()">Click Me</button>
    <p id="message">Click the button above.</p>
    <script>
        function changeText() {
            document.getElementById("message").innerHTML = "Button Clicked!";
        }
    </script>
</body>
</html>

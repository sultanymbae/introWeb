<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover Effect (onmouseover)</title>
    <style>
        #box {
            width: 150px;
            height: 150px;
            background-color: gray;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Mouse Hover Effect (onmouseover)</h1>
    <div id="box" onmouseover="changeColor()" onmouseout="resetColor()">Hover Me</div>
    <script>
        function changeColor() {
            document.getElementById("box").style.backgroundColor = "blue";
        }

        function resetColor() {
            document.getElementById("box").style.backgroundColor = "gray";
        }
    </script>
</body>
</html>

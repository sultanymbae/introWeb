<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Colors</title>
    <link rel="stylesheet" href="colors.css">
</head>
<body>
    <h1>CSS Colors Example</h1>
    <p class="color-name">This text is red using a color name.</p>
    <p class="hex-color">This text has a #ff5733 (orange-red) background.</p>
    <p class="rgb-color">This text has an RGB(0, 0, 255) (blue) color.</p>
    <p class="rgba-color">This text has an RGBA(0, 255, 0, 0.5) (semi-transparent green) background.</p>
</body>
</html>

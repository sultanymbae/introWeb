<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying Attributes Using setAttribute</title>
</head>
<body>
    <h1>Modifying Attributes Using setAttribute</h1>
    <img id="image" src="old.jpg" width="640" height="203" alt="Default Image">
    <button onclick="changeImage()">Change Image</button>
    <script>
        function changeImage() {
            let img = document.getElementById("image");
            img.setAttribute("src", "evangelion.jpg");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Text Using document.getElementById and innerText</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Changing Text Using document.getElementById and innerText</h1>
    <p id="message">This is the original text.</p>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            let element = document.getElementById("message");
            element.innerText = "The text has been changed!";
        }
    </script>

</body>
</html>

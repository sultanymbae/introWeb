<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using querySelector to Change Styles</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Using querySelector to Change Styles</h1>
    <div class="box"></div>
    <button onclick="changeColor()">Change Color</button>
    <script>
        function changeColor() {
            let element = document.querySelector(".box");
            element.style.backgroundColor = "blue";
        }
    </script>

</body>
</html>

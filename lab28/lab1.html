<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        .block {
            display: block;
            width: 200px;
            height: 50px;
            background-color: lightblue;
            margin-bottom: 10px;
        }

        .inline {
            display: inline;
            background-color: lightcoral;
            padding: 10px;
        }

        .inline-block {
            display: inline-block;
            width: 150px;
            height: 50px;
            background-color: lightgreen;
            margin: 5px;
        }

        .none {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Block Element</h2>
    <div class="block">I am block</div>

    <h2>Inline Element</h2>
    <span class="inline">I am inline</span>
    <span class="inline">I am inline</span>

    <h2>Inline-Block Element</h2>
    <div class="inline-block">I am inline-block</div>
    <div class="inline-block">I am inline-block</div>

    <h2>None (Hidden)</h2>
    <div class="none">You can't see me!</div>

</body>
</html>

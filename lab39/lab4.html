<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulating a Delayed API Request Using Promises</title>
</head>
<body>

    <h1>Simulating a Delayed API Request Using Promises</h1>

    <script>
        function fetchData() {
            return new Promise((resolve) => {
                setTimeout(() => resolve("Data received"), 2000);
            });
        }

        fetchData()
            .then((data) => console.log(data))
            .finally(() => console.log("Request completed"));
    </script>

</body>
</html>

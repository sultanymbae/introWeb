<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronous vs Asynchronous Code</title>
</head>
<body>

    <h1>Synchronous vs Asynchronous Code</h1>

    <script>
        console.log("Start");

        setTimeout(() => {
            console.log("Inside setTimeout");
        }, 2000);

        console.log("End");
    </script>

</body>
</html>

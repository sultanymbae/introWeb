<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ternary Operator</title>
</head>
<body>

    <h1>JS Ternary Operator !</h1>

    <script>
        let num = 7;

        let result = (num % 2 === 0) ? "Even" : "Odd";
        console.log("The number is:", result);
    </script>

</body>

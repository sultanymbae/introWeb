<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS If-else statement</title>
</head>
<body>

    <h1>JS if-else statement !</h1>

    <script>
        let number = -5;
        if (number > 0) {
            console.log("The number is positive.");
        } else if (number < 0) {
            console.log("The number is negative.");
        } else {
            console.log("The number is zero.");
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Switch Statement</title>
</head>
<body>

    <h1>JS Switch Statement !</h1>

    <script>
        let day = "Tuesday";
        switch (day) {
            case "Monday":
                console.log("Start of the week!");
                break;
            case "Friday":
                console.log("Weekend is near!");
                break;
            case "Sunday":
                console.log("It's a rest day!");
                break;
            default:
                console.log("It's a regular day!");
        }
    </script>

</body>
</html>
